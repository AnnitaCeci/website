<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
      <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
      <!-- Css styles -->
      <link rel="stylesheet" type="text/css" href="assets/css/main.css">
      <script type="text/javascript" src="assets/js/main.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Datyra
</title>
      <link rel="shortcut icon" href="assets/images/datyra.ico" type="image/icon"/>
      <!-- responsive devices styles -->
   </head>
   <body>
      <div class="flex-container-fluid datyra_template">
         <div id="nav-placeholder">
         </div>
         <div class="container">
            <div class=" row align-items-center">
               <div class="offset-sm-2 col-md-7 align-self-down text-center">
                  <h2 style="margin-bottom: 25px; color: #633e84;"><strong>Get In Touch</strong></h2>
                  <p  style="color: #b2404f;">At half-past eight the door opened, the policeman appeared, and, requesting them to follow him, led the way to and adjoining hall. It was evidently a cort-room.</p>
               </div>
            </div>
            
            <div class= "row align-items-center regular-padding-bottom regular-padding">
               <div class="offset-sm-1 col-md-10 align-self-down">
                  <form role="form" form action="/contact" id="contact-form" method="post" >
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group row" style="padding-left: 1vw;padding-right:  1vw;">
                              <input type="text" class="form-control col-5"  id="first-name" name="name" placeholder="First Name" required>
                              <input type="text" class="form-control offset-1 col-6" id="last-name" name="name" placeholder="Last Name" required>
                           </div>
                             <div class="form-group">
                              <input type="email" class="form-control" id="mail" name="mail" placeholder="your e-mail" required
                             oninvalid="alert('You must fill out the form!');" >
                              
                  
                           </div>
                           <div class="form-group">
                              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                           </div>
                           <div class="form-group">
                              <textarea class="form-control" type="textarea" id="message" placeholder="Message..." maxlength="140" rows="7"> </textarea>
                           </div>
                           
                           <button type="button" id="submit" name="submit" class="btn-purple btn-ligth offset-7 btn btn-lg" style="background-color: #633e84; font-size: 12px; border-color: #633e84; ">SEND</button>
                           
                        </div>
                        <div class="col-md-5">
                           <p class="ptext_left1">ADDRESS</p>
                           <p>7040 Avenida Encinas, Suite 104, <br> Carlsbad, CA 92011 </p>
                           <p class="ptext_left1">PHONE</p>
                           <p>760-575-4262</p>
                           <p class="ptext_left1">EMAIL</p>
                           <p>info@datyra.com</p>
                        </div>
                     </div>                  
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
   <div id="foot-placeholder">
   </div>
</html>
